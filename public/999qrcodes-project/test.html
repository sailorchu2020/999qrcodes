<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-ray Div Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('https://picsum.photos/800/600?blur=2') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 500px;
    height: 500px;
  }

  /* The div we want to "x-ray" */
  .div2 {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff0066, #00ccff);
    position: relative;
    mask-image: var(--mask, none);
    -webkit-mask-image: var(--mask, none);
    mask-repeat: no-repeat;
    -webkit-mask-repeat: no-repeat;
  }

  /* The draggable x-ray window */
  .div1 {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid white;
    cursor: grab;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="div2"></div>
    <div class="div1"></div>
  </div>

<script>
  const div1 = document.querySelector('.div1');
  const div2 = document.querySelector('.div2');

  let dragging = false;

  div1.addEventListener('mousedown', () => dragging = true);
  window.addEventListener('mouseup', () => dragging = false);
  window.addEventListener('mousemove', (e) => {
    if (!dragging) return;

    const containerRect = div2.getBoundingClientRect();
    const x = e.clientX - containerRect.left;
    const y = e.clientY - containerRect.top;

    // Move the draggable "lens"
    div1.style.left = `${x - div1.offsetWidth / 2}px`;
    div1.style.top = `${y - div1.offsetHeight / 2}px`;

    // Update mask to create a transparent "hole"
    div2.style.setProperty('--mask',
      `radial-gradient(circle 60px at ${x}px ${y}px, transparent 60%, black 61%)`);
  });
</script>
</body>
</html>
